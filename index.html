<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히라가나 10칸 연습 도구</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
            font-family: 'Noto Sans KR', sans-serif;
        }
        .canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* UI 레이아웃을 상단으로 이동 */
        .ui-overlay {
            position: absolute;
            top: 10px; /* 위로 올림 */
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }
        .status-badge {
            background: rgba(46, 134, 222, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .reset-btn {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 8px;
            cursor: pointer;
            pointer-events: auto;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            background-color: transparent; 
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: 100%; /* 전체 영역 사용 */
        }
    </style>
</head>
<body>

<div class="canvas-container">
    <!-- UI가 위로 올라왔습니다 -->
    <div class="ui-overlay">
        <div class="status-badge" id="info">연습장에 써보세요</div>
        <button class="reset-btn" onclick="resetAll()">전체 지우기</button>
    </div>
    
    <canvas id="paintCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    
    let isDrawing = false;
    
    // 5열 2행 격자 설정
    const gridCols = 5;
    const gridRows = 2;
    let gridData = Array.from({ length: 10 }, () => ({
        currentStroke: 0,
        pointsReached: 0,
        complete: false,
        strokes: null 
    }));

    // 글자 데이터 (あ 기준)
    const charLibrary = {
        'A': {
            strokes: [
                { points: [{x:0.25, y:0.4}, {x:0.75, y:0.4}] }, 
                { points: [{x:0.5, y:0.2}, {x:0.5, y:0.8}] },
                { points: [{x:0.7, y:0.3}, {x:0.3, y:0.7}, {x:0.8, y:0.6}] }
            ]
        }
    };

    const currentChar = 'A'; 

    function initGrid() {
        gridData.forEach(data => {
            data.strokes = JSON.parse(JSON.stringify(charLibrary[currentChar].strokes));
            data.currentStroke = 0;
            data.pointsReached = 0;
            data.complete = false;
        });
    }

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        // 리사이즈 후 초기화가 필요하면 여기서 호출
    }
    window.addEventListener('resize', resize);
    resize();
    initGrid();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function getGridIndex(x, y) {
        const colWidth = canvas.width / gridCols;
        const rowHeight = canvas.height / gridRows;
        const col = Math.floor(x / colWidth);
        const row = Math.floor(y / rowHeight);
        return row * gridCols + col;
    }

    function startDrawing(e) {
        isDrawing = true;
        ctx.beginPath();
        const pos = getPos(e);
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!isDrawing) return;
        const pos = getPos(e);
        const idx = getGridIndex(pos.x, pos.y);
        
        if (idx >= 0 && idx < 10) {
            ctx.lineTo(pos.x, pos.y);
            ctx.lineWidth = 6; // 펜 두께를 6으로 줄임 (기존 12)
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#222'; // 조금 더 선명한 검정 계열
            ctx.stroke();
            
            checkAccuracy(idx, pos.x, pos.y);
        }
    }

    function checkAccuracy(idx, x, y) {
        const state = gridData[idx];
        if (!state || state.complete) return;

        const colWidth = canvas.width / gridCols;
        const rowHeight = canvas.height / gridRows;
        
        const relX = (x % colWidth) / colWidth;
        const relY = (y % rowHeight) / rowHeight;

        const stroke = state.strokes[state.currentStroke];
        if (!stroke) return;

        const nextPtIdx = stroke.points.findIndex(p => !p.reached);
        if (nextPtIdx !== -1) {
            const target = stroke.points[nextPtIdx];
            const dist = Math.hypot(target.x - relX, target.y - relY);
            
            if (dist < 0.2) { // 판정 범위를 조금 더 너그럽게 조절
                target.reached = true;
                state.pointsReached++;
                
                let totalPts = 0;
                state.strokes.forEach(s => totalPts += s.points.length);
                const acc = Math.round((state.pointsReached / totalPts) * 100);
                
                info.innerText = `${idx + 1}번 칸 정확도: ${acc}%`;

                if (stroke.points.every(p => p.reached)) {
                    state.currentStroke++;
                }

                if (acc >= 100) {
                    state.complete = true;
                    info.innerText = `${idx + 1}번 완성! ✨`;
                }
            }
        }
    }

    function resetAll() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        initGrid();
        info.innerText = "전체 지움. 다시 시작!";
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', () => isDrawing = false);

</script>
</body>
</html>
