<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히라가나 20칸 연습 도구</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
            font-family: 'Noto Sans KR', sans-serif;
        }
        .canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ui-overlay {
            position: absolute;
            top: 5px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }
        .status-badge {
            background: rgba(46, 134, 222, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .reset-btn {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 8px;
            cursor: pointer;
            pointer-events: auto;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            background-color: transparent; 
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="canvas-container">
    <div class="ui-overlay">
        <div class="status-badge" id="info">연습할 칸에 써보세요 (총 20칸)</div>
        <button class="reset-btn" onclick="resetAll()">전체 지우기</button>
    </div>
    <canvas id="paintCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    
    let isDrawing = false;
    
    // 이미지에 맞춘 5열 4행 설정 (총 20칸)
    const gridCols = 5;
    const gridRows = 4;
    let gridData = Array.from({ length: gridCols * gridRows }, () => ({
        currentStroke: 0,
        pointsReached: 0,
        complete: false,
        strokes: null 
    }));

    // 글자 데이터 (あ 기준 - 이미지의 폰트 중심에 맞춰 좌표 정교화)
    const charLibrary = {
        'A': {
            strokes: [
                { points: [{x:0.25, y:0.35}, {x:0.5, y:0.35}, {x:0.75, y:0.35}] }, // 1획: 가로
                { points: [{x:0.5, y:0.15}, {x:0.5, y:0.5}, {x:0.5, y:0.85}] }, // 2획: 세로
                { points: [{x:0.65, y:0.25}, {x:0.35, y:0.55}, {x:0.5, y:0.8}, {x:0.8, y:0.6}, {x:0.6, y:0.45}] } // 3획: 곡선
            ]
        }
    };

    const currentChar = 'A'; 

    function initGrid() {
        gridData.forEach(data => {
            data.strokes = JSON.parse(JSON.stringify(charLibrary[currentChar].strokes));
            data.currentStroke = 0;
            data.pointsReached = 0;
            data.complete = false;
        });
    }

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    initGrid();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function getGridIndex(x, y) {
        const colWidth = canvas.width / gridCols;
        const rowHeight = canvas.height / gridRows;
        const col = Math.floor(x / colWidth);
        const row = Math.floor(y / rowHeight);
        
        // 범위 밖 예외 처리
        if (col < 0 || col >= gridCols || row < 0 || row >= gridRows) return -1;
        return row * gridCols + col;
    }

    function startDrawing(e) {
        const pos = getPos(e);
        const idx = getGridIndex(pos.x, pos.y);
        if (idx === -1) return;

        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!isDrawing) return;
        const pos = getPos(e);
        const idx = getGridIndex(pos.x, pos.y);
        
        if (idx !== -1) {
            ctx.lineTo(pos.x, pos.y);
            ctx.lineWidth = 5; // 펜 두께를 5로 더 세밀하게 조정
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#222';
            ctx.stroke();
            
            checkAccuracy(idx, pos.x, pos.y);
        }
    }

    function checkAccuracy(idx, x, y) {
        const state = gridData[idx];
        if (!state || state.complete) return;

        const colWidth = canvas.width / gridCols;
        const rowHeight = canvas.height / gridRows;
        
        const relX = (x % colWidth) / colWidth;
        const relY = (y % rowHeight) / rowHeight;

        const stroke = state.strokes[state.currentStroke];
        if (!stroke) return;

        // 체크포인트 판정 (반경을 0.22로 늘려 싱크로율 보완)
        const nextPtIdx = stroke.points.findIndex(p => !p.reached);
        if (nextPtIdx !== -1) {
            const target = stroke.points[nextPtIdx];
            const dist = Math.hypot(target.x - relX, target.y - relY);
            
            if (dist < 0.22) { 
                target.reached = true;
                state.pointsReached++;
                
                let totalPts = 0;
                state.strokes.forEach(s => totalPts += s.points.length);
                const acc = Math.round((state.pointsReached / totalPts) * 100);
                
                info.innerText = `${idx + 1}번 칸 정확도: ${acc}%`;

                if (stroke.points.every(p => p.reached)) {
                    state.currentStroke++;
                }

                if (acc >= 100) {
                    state.complete = true;
                    info.innerText = `${idx + 1}번 완성! ✨`;
                }
            }
        }
    }

    function resetAll() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        initGrid();
        info.innerText = "전체 지움. 다시 시작!";
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', () => isDrawing = false);

</script>
</body>
</html>
